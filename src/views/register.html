<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

<body>

    <header>

        <div class="logo">
            <div class="borde-logo"><a href ="/"><img src="/public/images/Logo1.png"></a>
            </div>
        </div>

        <div class="botones-header">

            <div>
                <ul>
                    <li class="tendencias"><a href="#">Tendencias</a></li>
                    <li class="descuentos"><a href="#">Descuentos</a></li>

                    <div class="forms">
                        <li class="cuenta"> <a href="/register">Crear cuenta </a></li>
                        <li class="login"> <a href="/login">Ingresar </a></li>
                    </div>
                    <li class="cart"><i class="fa-solid fa-cart-shopping"></i></li>
                </ul>
            </div>

        </div>
    </header>
    <main class="main">

        <div class="login-box">

                <form action="/" method="get">

                        <input type="text" placeholder="Nombre y apellido" name="■ Nombre y apellido:"> </input>
                    </div>

                    <div class="usuario">
                        <input type="text" placeholder="Nombre de usuario" name="usuario"> </input>
                    </div>

                    <div class="calendario">
                        <h4> Fecha de nacimiento:</h4>
                        <input type="date" name="fecha de nacimiento"> </input>
                    </div>

                    <div class="domicilio">

                        <input type="text" placeholder="Domicilio"> </input>
                    </div>





                    <div class="password">
                        <input type="pass" placeholder="Contraseña"> </input>
                    </div>

                    <div class="confirm">
                        <input type="pass" placeholder="Confirmar contraseña"> </input>
                    </div>

                    <div class="botones">
                        <button class="enviar1" type="submit">Registrarme</button>
                        <button class="borrar" type="erase">Borrar</button>
                    </div>





    </main>
    <footer>

        <footer>
            <section class="grilla-footer">
                <div>
                    <p class="titulo_footer">ACERCA DE NOSOTROS</p>
                </div>
    
                <div>

                </div>
                <div>

                    <p>Preguntas Frecuentes</p>
                    <p>Politicas de Privacidad</p>
                    <p>Términos y Condiciones</p>
            </section>
    
    
    
            <div class="logos">
    
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-pinterest"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
    
            </div>
                <div class="marcaRegistrada"><p>Hairsy Inc <i class="fa-solid fa-copyright"> 2022</i></p></div>
            
        </footer>
